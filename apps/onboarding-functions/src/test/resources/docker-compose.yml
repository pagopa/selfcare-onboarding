version: "3.8"

services:
  mongo-db:
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - develop-network
    volumes:
      - "./db:/docker-entrypoint-initdb.d"

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite@sha256:0a47e12e3693483cef5c71f35468b91d751611f172d2f97414e9c69113b106d9
    ports:
      - "10010:10010"
      - "10011:10011"
      - "10012:10012"
    networks:
      - develop-network
    command: "azurite --loose --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --blobPort 10010 --queuePort 10011 --tablePort 10012 --location /workspace --debug /workspace/debug.log"
    environment:
      - AZURITE_ACCOUNTS=devstoreaccount1:Eby8vdM02xNOcqFlqUwJPLlmEtlCD9I1QhZT4gRjAAHEDPazjFIwtg==
    volumes:
      - ./storagedata:/workspace

  azure-cli:
    build:
      context: "."
      dockerfile: "Dockerfile-azure-cli"
    depends_on:
      - azurite
    volumes:
      - "./blobStorageInit/init_azurite.sh:/init_azurite.sh"
      - "./blobStorageInit/products.json:/workspace/products.json"
    environment:
      - SELFCARE_INFRA_PRIVATE_ENV=dev
    networks:
      - develop-network

