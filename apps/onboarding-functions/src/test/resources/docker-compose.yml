version: '3.8'
services:
  mongodb:
    image: mongo:latest@sha256:1cb283500219e8fc0b61b328ea5a199a395a753d88b17351c58874fb425223cb
    environment:
      - CERT_FILE=${CERT_FILE:-/etc/ssl/certs/ca-certificates.crt}
    ports:
      - '27017:27017'
    volumes:
      - "./db:/docker-entrypoint-initdb.d"
    networks:
      - develop-network

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"  # Blob
      - "10001:10001"  # Queue
      - "10002:10002"  # Table
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --inMemoryPersistence"
    environment:
      - AZURITE_ACCOUNTS=devstoreaccount1:Eby8vdM02xNOcqFlqUwJPLlmEtlCD9I1QhZT4gRjAAHEDPazjFIwtg==
      - CERT_FILE=${CERT_FILE:-/etc/ssl/certs/cacert.pem}
    networks:
      - develop-network

  azure-cli:
    build:
      context: "."
      dockerfile: "Dockerfile-azure-cli"
    depends_on:
      - azurite
    networks:
      - develop-network
    volumes:
      - "./blobStorageInit/initAzurite.sh:/initAzurite.sh"
      - "./blobStorageInit/products.json:/workspace/products.json"
    environment:
      - SELFCARE_INFRA_PRIVATE_ENV=dev
      - GITHUB_TOKEN=hp_9ARSN4Twp96iJnm1Bxm6ODNveVMoHW3VH5oG

  mockserver:
    image: mockserver/mockserver@sha256:adec675a93253dcd503cda331dbc8c88383c1c79ceb2370ec9766ad3f010d255
    ports:
      - '1080:1080'
    environment:
      - MOCKSERVER_INITIALIZATION_JSON_PATH=/config/*.json
      - MOCKSERVER_ENABLE_CORS_FOR_API="true"
      - MOCKSERVER_ENABLE_CORS_FOR_ALL_RESPONSES="true"
    volumes:
      - "./mock:/config"
    networks:
      - develop-network

  fake-smtp:
    image: reachfive/fake-smtp-server
    ports:
      - "1025:1025"  # SMTP Server
      - "8025:1080"  # Web UI
    networks:
      - develop-network

  userms:
    image: ghcr.io/pagopa/selfcare-user-ms:sha-f3cd392
    ports:
      - '8080:8080'
    env_file:
      - testuserenv
    networks:
      - develop-network
    depends_on:
      - mongodb

  institutionms:
    image: ghcr.io/pagopa/selfcare-institution-ms:sha-a1572ab
    ports:
      - '8081:8080'
    env_file:
      - testinstitutionenv
    networks:
      - develop-network
    depends_on:
      - mongodb

networks:
  develop-network:
    name: selfcare-develop-network