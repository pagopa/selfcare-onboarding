version: "3.8"

services:
  mongo-db:
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - developer-network
    volumes:
      - "./db:/docker-entrypoint-initdb.d"

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    networks:
      - developer-network
    environment:
      - AZURITE_ACCOUNTS=devstoreaccount1:Eby8vdM02xNOcqFlqUwJPLlmEtlCD9I1QhZT4gRjAAHEDPazjFIwtg==
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --location /workspace --debug /workspace/debug.log"
    volumes:
      - ./storagedata:/workspace

  azure-cli:
    build:
      context: "."
      dockerfile: "Dockerfile-azure-cli"
    depends_on:
      - azurite
    volumes:
      - "./blobStorageInit/init_azurite.sh:/init_azurite.sh"
      - "./blobStorageInit/products.json:/workspace/products.json"
    environment:
      - SELFCARE_INFRA_PRIVATE_ENV=dev
    networks:
      - developer-network

  onboarding-fn:
    platform: linux/amd64
    build:
      context: ..
      dockerfile: ./resources/Dockerfile-fn
    ports:
      - "8090:8081"
      #- "5005:5005"
    networks:
      - developer-network
    environment:
      - QUARKUS_LOG_LEVEL=TRACE
      - QUARKUS_LOG_MIN_LEVEL=TRACE
      - QUARKUS_LOG_CATEGORY__IO_QUARKUS_MONGODB__LEVEL=INFO
      - DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=false
      - JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    volumes:
      - "./home/runner/.m2:./root/.m2"
    # depends_on:
    #   - mongo-db
    #   - azurite
    #   - mock-server
    #   - institution-ms
    #   - user-ms

  # onboarding-fn2:
  #   platform: linux/amd64
  #   build:
  #     context: ..
  #     dockerfile: ./resources/Dockerfile-fn2
  #   ports:
  #     - "7071:80"
  #   networks:
  #     - developer-network
  #   environment:
  #     - QUARKUS_LOG_LEVEL=TRACE
  #     - QUARKUS_LOG_MIN_LEVEL=TRACE
  #     - QUARKUS_LOG_CATEGORY__IO_QUARKUS_MONGODB__LEVEL=INFO
  #     - QUARKUS_MONGODB_CONNECTION_STRING=mongodb://mongo-db:27017
  #     - QUARKUS_MONGODB_DATABASE=selcOnboarding
  #   command: func start
  #   depends_on:
  #     - azure-cli

  user-ms:
    platform: linux/amd64
    image: ghcr.io/pagopa/selfcare-user-ms:latest
    ports:
      - "8087:8080"
    env_file:
      - test-user-ms.env
    networks:
      - developer-network
    depends_on:
      - mongo-db
      - mock-server
      - azure-cli

  institution-ms:
    platform: linux/amd64
    image: ghcr.io/pagopa/selfcare-institution-ms:latest
    ports:
      - "8082:8082"
    networks:
      - developer-network
    env_file:
      - test-institution-ms.env
    depends_on:
      - mongo-db
      - mock-server
      - azurite

  mock-server:
    platform: linux/amd64
    image: mockserver/mockserver@sha256:adec675a93253dcd503cda331dbc8c88383c1c79ceb2370ec9766ad3f010d255
    ports:
      - "1080:1080"
    networks:
      - developer-network
    environment:
      - MOCKSERVER_INITIALIZATION_JSON_PATH=/config/*.json
      - MOCKSERVER_ENABLE_CORS_FOR_API="true"
      - MOCKSERVER_ENABLE_CORS_FOR_ALL_RESPONSES="true"
    volumes:
      - "./mock:/config"

