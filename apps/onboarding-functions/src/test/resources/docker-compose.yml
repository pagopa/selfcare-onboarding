version: '3.8'
services:

  mongodb:
    image: mongo:latest@sha256:1cb283500219e8fc0b61b328ea5a199a395a753d88b17351c58874fb425223cb
    ports:
      - '27017:27017'
    volumes:
      - "./db:/docker-entrypoint-initdb.d"
    networks:
      - develop-network

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"
    command: "azurite --blobHost 0.0.0.0 --inMemoryPersistence"
    environment:
      - AZURITE_ACCOUNTS=devstoreaccount1:Eby8vdM02xNOcqFlqUwJPLlmEtlCD9I1QhZT4gRjAAHEDPazjFIwtg==
    networks:
      - develop-network

  azure-cli:
    build:
      context: "."
      dockerfile: "Dockerfile-azure-cli"
    depends_on:
      - azurite
    networks:
      - develop-network
    volumes:
      - "./blobStorageInit/initAzurite.sh:/initAzurite.sh"
      - "./blobStorageInit/products.json:/workspace/products.json"
    environment:
      - SELFCARE_INFRA_PRIVATE_ENV=dev
      - GITHUB_TOKEN=${GITHUB_TOKEN}

  userms:
    image: ghcr.io/pagopa/selfcare-user-ms:sha-f3cd392
    ports:
      - '8080:8080'
    env_file:
      - testuserenv
    networks:
      - develop-network
    depends_on:
      - mongodb

  institutionms:
    image: ghcr.io/pagopa/selfcare-institution-ms:sha-a1572ab
    ports:
      - '8081:8081'
    env_file:
      - testinstitutionenv
    networks:
      - develop-network
    depends_on:
      - mongodb

networks:
  develop-network:
    name: selfcare-develop-network