name: Release onboarding sdk

on:
  workflow_dispatch:

jobs:
  setup:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
          sparse-checkout: |
            libs/onboarding-sdk

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - uses: s4u/maven-settings-action@v2.8.0
        with:
          servers: '[{"id": "selfcare-github", "username": "${{ github.actor }}", "password": "${{ secrets.GITHUB_TOKEN }}"}]'

      - name: Build with Maven
        run: mvn --projects :onboarding-sdk --also-make-dependents clean package -DskipTests
        shell: bash

      - name: Deploy to GitHub Package Registry
        run: |
          mvn -B deploy -f libs/onboarding-sdk/pom.xml
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}