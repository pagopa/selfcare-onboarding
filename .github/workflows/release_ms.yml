name: Deploy onboarding ms

on:
  push:
    branches:
      - main
      - releases/*
    paths:
      - "apps/onboarding-ms/**"
      - "infra/container_apps/onboarding-ms/**"
      - "apps/pom.xml"
      - "pom.xml"
  
  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: Who to greet
        options: 
        - dev
        - uat
        - prod

jobs:

  release_dev:
    uses: ./.github/workflows/call_release_ms.yml
    name: '[Dev] OnBoarding ms Release'
    if: startsWith(github.ref_name, 'releases/') != true
    secrets: inherit
    with:
      environment: dev
      tf_environment: dev

  release_uat:
    uses: ./.github/workflows/call_release_ms.yml
    name: '[UAT] OnBoarding ms Release'
    if: startsWith(github.ref_name, 'releases/')
    secrets: inherit
    with:
      environment: uat
      tf_environment: uat

  release_prod:
    uses: ./.github/workflows/call_release_ms.yml
    name: '[Prod] OnBoarding ms Release'
    if: "${{ github.event.inputs.env == 'prod' }}"
    secrets: inherit
    with:
      environment: prod
      tf_environment: prod
