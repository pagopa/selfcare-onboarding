name: Swagger Detect Conflict and Update Onboarding MS
on:
  pull_request:
    branches:
      - main
      - releases/*
      - ops/SELC-3954
    types: [ opened, synchronize, reopened ]
    paths:
      - "apps/onboarding-ms/**"
    
permissions:
  contents: write

jobs:
  swagger_conflict_update:  
    runs-on: ubuntu-20.04
    permissions: write-all
    name: Swagger Detect Conflict and Update
    steps:
      - id: swagger-conflict-update
        uses: pagopa/selfcare-commons/github-actions-template/swagger-detect-conflict-quarkus@9cf3226c03fbdff77c8cb7a83eb51fa2b50452e3
        with:
          path_openapi_docs: src/main/docs/openapi.json
          branch_ref: main
          module: onboarding-ms