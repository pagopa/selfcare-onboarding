name: Swagger Detect Conflict and Update Onboarding MS
on:
  pull_request:
    branches:
      - main
      - releases/*
      - ops/SELC-3954
    types: [ opened, synchronize, reopened ]
    paths:
      - "apps/onboarding-ms/**"
    
permissions:
  contents: write

jobs:
  swagger_conflict_update:  
    runs-on: ubuntu-latest
    name: Swagger Detect Conflict and Update
    steps:
      - id: swagger-conflict-update
        uses: pagopa/selfcare-commons/github-actions-template/swagger-detect-conflict-quarkus@6a0d7ba6fc1604cbafdaff13f487b20729fa6e17
        with:
          path_openapi_docs: src/main/docs
          branch_ref: main
          module: onboarding-ms