name: Deploy mongo infra

on:
  push:
    branches:
      - main
      - releases/*
    paths:
      - './infra/mongo'

  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: Environment
        options: 
        - dev
        - uat
        - prod

jobs:

  release_dev:
    uses: ./.github/workflows/call_release_infra.yml
    name: '[Dev] Mongo Infra Release'
    if: ${{ (startsWith(github.ref_name, 'releases/') != true && inputs.env == null) || inputs.env == 'dev' }}
    secrets: inherit
    with:
      environment: dev
      dir: ./infra/mongo

  release_uat:
    uses: ./.github/workflows/call_release_infra.yml
    name: '[UAT] Mongo Infra Release'
    if: startsWith(github.ref_name, 'releases/')
    secrets: inherit
    with:
      environment: uat
      dir: ./infra/mongo

  release_prod:
    uses: ./.github/workflows/call_release_infra.yml
    name: '[Prod] Mongo Infra Release'
    if: ${{ inputs.env == 'prod' }}
    secrets: inherit
    with:
      environment: prod
      dir: ./infra/mongo