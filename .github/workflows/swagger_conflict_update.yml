name: Swagger Detect Conflict and Update
on:
  pull_request:
    branches:
      - main
      - releases/*
    types: [ opened, synchronize, reopened ]
    paths:
      - "apps/onboarding-ms/**"
    
permissions:
  contents: write

jobs:
  swagger_conflict_update:  
    name: Swagger Detect Conflict and Update
    id: swagger-conflict-update
    uses: pagopa/selfcare-commons/github-actions-template/swagger-detect-conflict-quarkus@v1
    with:
      path_openapi_docs: src/main/docs
      branch_ref: main
      module: onboarding-ms