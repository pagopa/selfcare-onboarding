onboarding-functions.mail-template.placeholders.onboarding.notificationProductName = productName
onboarding-functions.mail-template.placeholders.onboarding.notificationRequesterName = requesterName
onboarding-functions.mail-template.placeholders.onboarding.notificationRequesterSurname = requesterSurname

onboarding-functions.mail-template.placeholders.onboarding.rejectPath = ${MAIL_TEMPLATE_REJECT_PATH:}
